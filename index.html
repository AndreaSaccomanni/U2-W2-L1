div<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="text-center">
        <h1>Pratica con il Grid System</h1>
      </div>
    </header>

    <main>
      <div class="text-center"><h2>Esercizio 1</h2></div>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="bg-primary text-white p-3 border border-dark">1</div>
          </div>
          <div class="col-4">
            <div class="bg-primary text-white p-3 border border-dark">2</div>
          </div>
          <div class="col-4">
            <div class="bg-primary text-white p-3 border border-dark">3</div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5"><h2>Esercizio 2</h2></div>

      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="bg-warning text-dark p-3 border border-dark">1</div>
          </div>
          <div class="col-md-4">
            <div class="bg-warning text-dark p-3 border border-dark">2</div>
          </div>
          <div class="col-md-4">
            <div class="bg-warning text-dark p-3 border border-dark">3</div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5"><h2>Esercizio 3</h2></div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="bg-success p-3 border border-dark">1</div>
          </div>
          <div class="col">
            <div class="bg-success p-3 border border-dark">2</div>
          </div>
          <div class="col">
            <div class="bg-success p-3 border border-dark">3</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="bg-success p-3 border border-dark">1</div>
          </div>
          <div class="col-sm-4">
            <div class="bg-success p-3 border border-dark">2</div>
          </div>
          <div class="col-sm-4">
            <div class="bg-success p-3 border border-dark">3</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="bg-success p-3 border border-dark">1</div>
          </div>
          <div class="col-md-4">
            <div class="bg-success p-3 border border-dark">2</div>
          </div>
          <div class="col-md-4">
            <div class="bg-success p-3 border border-dark">3</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="bg-success p-3 border border-dark">1</div>
          </div>
          <div class="col-lg-4">
            <div class="bg-success p-3 border border-dark">2</div>
          </div>
          <div class="col-lg-4">
            <div class="bg-success p-3 border border-dark">3</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4">
            <div class="bg-success p-3 border border-dark">1</div>
          </div>
          <div class="col-xl-4">
            <div class="bg-success p-3 border border-dark">2</div>
          </div>
          <div class="col-xl-4">
            <div class="bg-success p-3 border border-dark">3</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xxl-4">
            <div class="bg-success p-3 border border-dark">1</div>
          </div>
          <div class="col-xxl-4">
            <div class="bg-success p-3 border border-dark">2</div>
          </div>
          <div class="col-xxl-4">
            <div class="bg-success p-3 border border-dark">3</div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5"><h2>Esercizio 4</h2></div>

      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="bg-danger text-white p-3 border border-dark">1</div>
          </div>
          <div class="col-lg-6">
            <div class="bg-danger text-white p-3 border border-dark">2</div>
          </div>
          <div class="col-lg-3">
            <div class="bg-danger text-white p-3 border border-dark">3</div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5"><h2>Esercizio 5</h2></div>

      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="bg-primary p-3 border border-dark">1</div>
          </div>
          <div class="col-lg-8">
            <div class="bg-primary p-3 border border-dark">
              <div class="row">
                <div class="col-lg-6">
                  <div class="border border-white">1</div>
                </div>
                <div class="col-lg-6">
                  <div class="border border-white">2</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5"><h2>Esercizio 6</h2></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="bg-secondary text-white p-3 border border-dark">1</div>
          </div>
          <div class="col-lg-2">
            <div class="offset-lg-2 bg-secondary text-white p-3 border border-dark">2</div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

</html>
